<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blood Donation API</title>
    <style>
        body {

            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-group {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .test-group h3 {
            margin-top: 0;
            color: #764ba2;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin: 5px;
            font-size: 14px;
        }
        .status-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∏ Test Blood Donation API</h1>
        
        <div class="test-group">
            <h3>1. L·∫•y t·∫•t c·∫£ ƒëƒÉng k√Ω hi·∫øn m√°u</h3>
            <button onclick="testGetAll()">GET /api/blood-donation/all</button>
            <div id="result-get-all" class="result" style="display:none;"></div>
        </div>

        <div class="test-group">
            <h3>2. L·∫•y th·ªëng k√™</h3>
            <button onclick="testGetStatistics()">GET /api/blood-donation/statistics</button>
            <div id="result-statistics" class="result" style="display:none;"></div>
        </div>

        <div class="test-group">
            <h3>3. C·∫≠p nh·∫≠t tr·∫°ng th√°i</h3>
            <div>
                <label>ID: </label>
                <input type="number" id="update-id" value="1" min="1" max="20" />
                
                <label>Tr·∫°ng th√°i m·ªõi: </label>
                <select id="update-status">
                    <option value="PENDING">PENDING (Ch·ªù x·ª≠ l√Ω)</option>
                    <option value="ACCEPTED">ACCEPTED (ƒê√£ ch·∫•p nh·∫≠n)</option>
                    <option value="CONFIRMED">CONFIRMED (ƒê√£ x√°c nh·∫≠n)</option>
                    <option value="REJECTED">REJECTED (ƒê√£ t·ª´ ch·ªëi)</option>
                    <option value="CANCELLED">CANCELLED (ƒê√£ h·ªßy)</option>
                </select>
            </div>
            <div class="status-buttons">
                <button onclick="testUpdateStatus()">üîÑ C·∫≠p nh·∫≠t tr·∫°ng th√°i</button>
                <button onclick="testUpdateToPending()">‚è≥ ‚Üí PENDING</button>
                <button onclick="testUpdateToAccepted()">‚úÖ ‚Üí ACCEPTED</button>
                <button onclick="testUpdateToConfirmed()">‚úîÔ∏è ‚Üí CONFIRMED</button>
                <button onclick="testUpdateToRejected()">‚ùå ‚Üí REJECTED</button>
                <button onclick="testUpdateToCancelled()">üö´ ‚Üí CANCELLED</button>
            </div>
            <div id="result-update" class="result" style="display:none;"></div>
        </div>

        <div class="test-group">
            <h3>4. Test lu·ªìng ƒë·∫ßy ƒë·ªß</h3>
            <button onclick="testFullWorkflow()">üîÑ Test PENDING ‚Üí ACCEPTED ‚Üí CONFIRMED</button>
            <div id="result-workflow" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/blood-donation';

        async function testGetAll() {
            const resultDiv = document.getElementById('result-get-all');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '‚è≥ ƒêang g·ªçi API...';

            try {
                console.log('üì° GET ' + API_BASE + '/all');
                const response = await fetch(API_BASE + '/all');
                const data = await response.json();
                
                console.log('‚úÖ Response:', data);
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Th√†nh c√¥ng!\n\nT·ªïng s·ªë: ${data.totalElements || 0}\nD·ªØ li·ªáu:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå L·ªói: ${error.message}`;
            }
        }

        async function testGetStatistics() {
            const resultDiv = document.getElementById('result-statistics');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '‚è≥ ƒêang g·ªçi API...';

            try {
                console.log('üì° GET ' + API_BASE + '/statistics');
                const response = await fetch(API_BASE + '/statistics');
                const data = await response.json();
                
                console.log('‚úÖ Response:', data);
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Th√†nh c√¥ng!\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå L·ªói: ${error.message}`;
            }
        }

        async function testUpdateStatus() {
            const id = document.getElementById('update-id').value;
            const status = document.getElementById('update-status').value;
            
            await updateStatus(id, status);
        }

        async function testUpdateToPending() {
            const id = document.getElementById('update-id').value;
            await updateStatus(id, 'PENDING');
        }

        async function testUpdateToAccepted() {
            const id = document.getElementById('update-id').value;
            await updateStatus(id, 'ACCEPTED');
        }

        async function testUpdateToConfirmed() {
            const id = document.getElementById('update-id').value;
            await updateStatus(id, 'CONFIRMED');
        }

        async function testUpdateToRejected() {
            const id = document.getElementById('update-id').value;
            await updateStatus(id, 'REJECTED');
        }

        async function testUpdateToCancelled() {
            const id = document.getElementById('update-id').value;
            await updateStatus(id, 'CANCELLED');
        }

        async function updateStatus(id, status) {
            const resultDiv = document.getElementById('result-update');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = `‚è≥ ƒêang c·∫≠p nh·∫≠t ID ${id} ‚Üí ${status}...`;

            try {
                const url = `${API_BASE}/${id}?status=${status}`;
                console.log('üì° PUT ' + url);
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('üì¶ Response:', data);
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Th√†nh c√¥ng!\n\nID: ${id}\nTr·∫°ng th√°i m·ªõi: ${status}\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ö†Ô∏è API tr·∫£ v·ªÅ l·ªói:\n\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå L·ªói: ${error.message}`;
            }
        }

        async function testFullWorkflow() {
            const resultDiv = document.getElementById('result-workflow');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            
            const id = document.getElementById('update-id').value;
            let log = `üîÑ Test workflow cho ID ${id}...\n\n`;
            
            try {
                // Step 1: PENDING
                log += '1Ô∏è‚É£ Chuy·ªÉn sang PENDING...\n';
                resultDiv.textContent = log;
                await new Promise(r => setTimeout(r, 500));
                
                let response = await fetch(`${API_BASE}/${id}?status=PENDING`, { method: 'PUT' });
                let data = await response.json();
                log += data.success ? '   ‚úÖ Th√†nh c√¥ng\n\n' : '   ‚ùå Th·∫•t b·∫°i\n\n';
                resultDiv.textContent = log;
                
                await new Promise(r => setTimeout(r, 1000));
                
                // Step 2: ACCEPTED
                log += '2Ô∏è‚É£ Chuy·ªÉn sang ACCEPTED...\n';
                resultDiv.textContent = log;
                await new Promise(r => setTimeout(r, 500));
                
                response = await fetch(`${API_BASE}/${id}?status=ACCEPTED`, { method: 'PUT' });
                data = await response.json();
                log += data.success ? '   ‚úÖ Th√†nh c√¥ng\n\n' : '   ‚ùå Th·∫•t b·∫°i\n\n';
                resultDiv.textContent = log;
                
                await new Promise(r => setTimeout(r, 1000));
                
                // Step 3: CONFIRMED
                log += '3Ô∏è‚É£ Chuy·ªÉn sang CONFIRMED...\n';
                resultDiv.textContent = log;
                await new Promise(r => setTimeout(r, 500));
                
                response = await fetch(`${API_BASE}/${id}?status=CONFIRMED`, { method: 'PUT' });
                data = await response.json();
                log += data.success ? '   ‚úÖ Th√†nh c√¥ng\n\n' : '   ‚ùå Th·∫•t b·∫°i\n\n';
                resultDiv.textContent = log;
                
                log += 'üéâ Ho√†n th√†nh workflow!\n';
                log += `\nK·∫øt qu·∫£ cu·ªëi c√πng:\n${JSON.stringify(data, null, 2)}`;
                
                resultDiv.className = 'result success';
                resultDiv.textContent = log;
            } catch (error) {
                log += `\n‚ùå L·ªói: ${error.message}`;
                resultDiv.className = 'result error';
                resultDiv.textContent = log;
            }
        }

        // Auto load initial data
        window.addEventListener('load', () => {
            console.log('üöÄ Blood Donation API Test Tool Loaded');
            console.log('üìç API Base URL:', API_BASE);
        });
    </script>
</body>
</html>
